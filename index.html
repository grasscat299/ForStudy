<!DOCTYPE html>
<html>
  	<head>
		<meta charset="UTF-8">
		<title>WEB版Exel</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
		<script src="fileTitle.js"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1">
  	</head>
  	<body>
		<div class="container my-4">
			<select class="form-select" id="file-select"></select>
			<select class="form-select myselect" id="sheet-select"></select>

	  		<div class="container">
    			<ul class="nav nav-tabs" id="myTab" role="tablist">
	      			<li class="nav-item">
        				<a class="nav-link active" id="table-tab" data-toggle="tab" href="#table-content" role="tab" aria-controls="table" aria-selected="true">表一覧</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" id="question" data-toggle="tab" href="#question-content" role="tab" aria-controls="question" aria-selected="false">問題</a>
      				</li>
    			</ul>

    			<div class="tab-content" id="myTabContent">
	      			<!-- 表一覧タブのコンテンツ -->
      				<div class="tab-pane fade show active" id="table-content" role="tabpanel" aria-labelledby="table-tab">
						<table class="table">
	  						<tbody id="table-body"></tbody>
						</table>
      				</div>

      				<!-- 問題タブのコンテンツ -->
      				<div class="tab-pane fade" id="question-content" role="tabpanel" aria-labelledby="question-tab">
						<h3>問題</h3><br>
						<p class="text-wrap" id="question-text"></p><br>	
						<h3>解答</h3><br>
						<p class="text-wrap" id="answer-text"></p><br>	
						<input type="button" class="border btn btn-light mybtn" id="next-btn" value="next"> 
						<input type="button" class="border btn btn-light mybtn" id="back-btn" value="back"> 
						<style>
							.mybtn{
								width: 49%;
								aspect-ratio: 2/1;
							}

							.myselect{
								margin-bottom: 5%;
							}
						</style>
      				</div>
    			</div>
  			</div>
		</div>

		<!-- 必要なライブラリを読み込みます -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

		<!-- XLSXファイルを読み込んでテーブルに表示するJavaScriptを読み込みます -->
		<script src="script.js"></script>
  	</body>
</html>
